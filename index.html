<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JustGo — вместе веселее</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
  <!-- Навбар -->
  <header class="navbar">
  <div class="navbar-inner">
    <div class="logo">JustGo</div>
    <nav>
      <a href="#">Главная</a>
      <a href="#">Как это работает</a>
      <a href="#">О нас</a>
      <a href="#">Контакты</a>
    </nav>
   <div class="auth-buttons">
  <button class="btn-primary">Регистрация</button>
  <button class="btn-secondary">Войти</button>
</div>
    <div class="lang-switch">
  <button id="ru-btn" class="lang-btn active">RU</button> |
  <button id="uz-btn" class="lang-btn">UZ</button>
</div>
  </div>
</header>


  <!-- Hero с видео -->
  <section class="hero">
    <video autoplay muted loop playsinline class="hero-video">
      <source src="assets/video/bg.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Находи друзей и подруг для общего времяпровождения</h1>
      <p>JustGo — сервис для тех, кто не хочет проводить время в одиночку. 
         Совместные пробежки, походы, спорт, концерты, путешествия и многое другое.</p>
      <div class="hero-buttons">
        <button class="btn-primary">Создать ветку</button>
        <button class="btn-secondary">Присоединиться</button>
      </div>
    </div>
  </section>
</body>
</html>
